<div class="row">
	<div class="col-md-12">
		<div>{{ clock }}</div>
		<button type="button" (click)="switchClock()" class="btn btn-info">Start</button>
	</div>
</div>
<hr/>
<div class="container">
	
	<div class="row">
		<input type="text" name="title">
		<span>{{ _clockFormated }}</span>
		<button [hidden]="clockOn" type="button" (click)="switchClock()" class="btn btn-success">Start</button>	
		<button [hidden]="!clockOn" type="button" (click)="switchClock()" class="btn btn-danger">Stop</button>
		<button [hidden]="clockOn" type="button" (click)="ClearClock()" class="btn btn-alert">Clear</button>
	</div>
</div>
