<section class="timer-section row ">
	<div class="col-sm-12 col-md-9">
		<!-- <span class="red-dot"></span> -->
		<input type="text" class="form-control" id="title" [(ngModel)]="timmer.title" placeholder="Enter title.  e.g. Workout, Running">
	</div>
	<div class="timer-actions col-sm-12 al justify-content-between flex-row-reverse flex-md-row justify-content-md-end col-md-3">

    <div class="timer-counter  justify-content-between" *ngIf="timer | async as timer_">
			{{ timer_.time.minutes }}:{{ timer_.time.seconds}} <small>{{ timer_.time.mseconds }}</small>
		</div>

		<button [hidden]="timmer.running" type="button" class="btn rounded-circle btn-success timer-btn" (click)="switchTimmer()" ><i class="material-icons">play_arrow</i></button>
		<button [hidden]="!timmer.running" type="button" class="btn rounded-circle btn-danger timer-btn" (click)="switchTimmer()" ><i class="material-icons">stop</i></button>

	</div>
	<div class="timer-switch">
		<ul>
			<li class="active">
				<a  class="btn btn-sm"><i class="material-icons">timer</i></a>
			</li>
			<li class="">
				<a  class="btn btn-sm"><i class="material-icons">timelapse</i></a>
			</li>
		</ul>
	</div>
</section>
